<svg
  width="2000"
  height="1200"
  viewBox="0 0 2000 1200"
  xmlns="http://www.w3.org/2000/svg"
  preserveAspectRatio="xMidYMid slice"
>
  <defs>
    <filter id="blur">
      <feGaussianBlur stdDeviation="140" />
    </filter>
  </defs>

  <!-- Övre ljusfält (hero) -->
  <ellipse
    cx="1450"
    cy="300"
    rx="900"
    ry="520"
    fill="rgba(90,140,180,0.18)"
    filter="url(#blur)"
  />

  <!-- Nedre fält / djup -->
  <ellipse
    cx="550"
    cy="900"
    rx="800"
    ry="700"
    fill="rgba(60,110,150,0.14)"
    filter="url(#blur)"
  />
</svg>
